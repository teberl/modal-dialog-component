  <button id="launch-dialog">Launch dialog</button>
  <script>
    // create dialog via javascript
    const config = {
      baseUrl: "htt;s://localhost:3000",
      name: "foo-bar",
      version: "1.0.0",
      component: "./Dialog",
    };
    const modalDialog = document.createElement("modal-dialog");
    modalDialog.config = config;
    modalDialog.innerHTML = `
      <span slot="heading">Hello world</span>
      <div>
        <p>
          Lorem ipsum dolor amet tilde bicycle rights affogato brooklyn. Whatever
          lomo subway tile sriracha gastropub edison bulb shabby chic tumeric
          meditation mustache raw denim.
        </p>
      </div>
      `;
    // oneDialog.setAttribute("template", "new-template");
    document.querySelector("body").appendChild(modalDialog);
    const button = document.getElementById("launch-dialog");
    button.addEventListener("click", () => {
      modalDialog.open = true;
    });
  </script>
</body>
