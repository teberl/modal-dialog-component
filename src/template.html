<template id="new-template">
  <style>
    .wrapper {
      font-family: -system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji",
        "Segoe UI Emoji", "Segoe UI Symbol";
      opacity: 0;
      transition: visibility 0s, opacity 0.25s ease-in;
    }
    .wrapper:not(.open) {
      visibility: hidden;
    }
    .wrapper.open {
      align-items: center;
      display: flex;
      justify-content: center;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 1;
      visibility: visible;
    }
    .overlay {
      background: linear-gradient(to left, #ff8a00, #da1b60);
      height: 100%;
      opacity: 0.9;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    .dialog {
      background: #ffffff;
      border-radius: 1rem;
      max-width: 600px;
      padding: 1rem;
      position: fixed;
    }
    h1 {
      margin-top: 0;
    }
    button {
      all: unset;
      cursor: pointer;
      font-size: 1.25rem;
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    button:focus {
      border: 2px solid blue;
    }
  </style>
  <div class="wrapper">
    <div class="overlay"></div>
    <div
      class="dialog"
      role="dialog"
      aria-labelledby="title"
      aria-describedby="content"
    >
      <button class="close" aria-label="Close">✖️</button>
      <h1 id="title"><slot name="heading"></slot></h1>
      <div id="content" class="content">
        <slot></slot>
      </div>
    </div>
  </div>
</template>
